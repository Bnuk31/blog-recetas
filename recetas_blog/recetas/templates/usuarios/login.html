{% extends 'base.html'%}
{% block titulo %}
<title>Inicio sesion</title>
{% endblock titulo %}

{% block contenido %}
<div class='jumbotron'>
    <form method="post">
        {% csrf_token %}
        <br>
        <center>
            <input type="text" name="username" placeholder="Usuario">
            <input type="password" name="password" placeholder="Contraseña">
            <button type="submit" class="btn btn-success btn-lg">Iniciar sesión</button>
        </center>
    </form>
</div>

{% endblock contenido %}
