{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nombre del Sitio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'recetas/css/style.css' %}">
    <!-- Agrega enlaces a hojas de estilo adicionales según sea necesario -->
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'recetas:inicio' %}">Inicio</a>
                <!-- Agrega más enlaces según sea necesario -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recetas:lista_recetas' %}">Recetas</a>
                    </li>
                    <!-- Agrega más enlaces según sea necesario -->
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <!-- Pie de página común -->
        <div class="container">
            <!-- Agrega enlaces, información o scripts en el pie de página según sea necesario -->
        </div>
    </footer>

    <!-- Enlaces a scripts adicionales -->
    <script src="{% static 'recetas/js/script.js' %}"></script>
    <!-- Agrega más enlaces a scripts según sea necesario -->

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
